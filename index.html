<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="registrationForm" class="registrationForm">
        <label for="firstName">Ім'я:</label>
        <input type="text" id="firstName" name="Ім'я">

        <label for="lastName">Прізвище:</label>
        <input type="text" id="lastName" name="Прізвище">

        <label for="birthdate">Дата народження:</label>
        <input type="text" id="birthdate" name="Дата народження">

        <label>Стать:</label>
        <input type="radio" id="male" name="Стать" value="Чоловік">
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="Стать" value="Жінка">
        <label for="female">Жінка</label>
        <input type="radio" id="notSpecified" name="Стать" value="Не вказано" checked>
        <label for="notSpecified">Не вказано</label>

        <label for="city">Місто:</label>
        <select id="city" name="Місто">
            <option value="Київ">Київ</option>
            <option value="Одеса">Одеса</option>
            <option value="Умань">Умань</option>
            <option value="Не вказано">Не вказано</option>
        </select>

        <label for="address">Адреса:</label>
        <textarea id="address" name="Адреса"></textarea>

        <label>Мови, якими володієте:</label>
        <input type="checkbox" id="language1" name="Мова" value="Українська">
        <label for="language1">Українська</label>
        <input type="checkbox" id="language2" name="Мова" value="Російська">
        <label for="language2">Російська</label>
        <input type="checkbox" id="language3" name="Мова" value="Англійська">
        <label for="language3">Англійська</label>


        <button type="button" onclick="displayData()">Зберегти</button>
        </div>

        <div id="userData" style="display: none;">
            <h2>Дані користувача:</h2>
            <table>
                <!-- // -->
            </table>
    </form>
    <script src="index.js"></script>
</body>

</html>
